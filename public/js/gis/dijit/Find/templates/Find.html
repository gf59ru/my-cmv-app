<div class="gis_FindDijit" >
    <div class="formContainer">
        <div data-dojo-type="dijit/form/Form" data-dojo-attach-point="searchFormDijit">
            <div data-dojo-attach-point="querySelectDom">
                <label>Выберите, что требуется искать:</label><br/>
    			<input type="select" data-dojo-type="dijit/form/ComboBox" data-dojo-props="name:'query',autoComplete:true,required:true,searchAttr:'description','class':'querySelect','readonly':'true'"
                data-dojo-attach-point="querySelectDijit"/>
            </div>
            <div data-dojo-attach-point="queryTextDom">
                <label>Текст для поиска:</label><br/>
    			<input type="text" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-attach-point="searchTextDijit" data-dojo-props="name:'searchText',trim:true,required:true,value:'',placeholder:'Введите текст, по которому вы хотите произвести поиск','class':'searchText'" /><br/>
            </div>
            <div data-dojo-attach-point="queryContainsDom">
                <input type="checkbox" data-dojo-attach-point="containsSearchText" data-dojo-type="dijit/form/CheckBox" data-dojo-props="'class':'containsCheck'"/>
                <label>Искать текст целиком</label>
            </div>
			<div data-dojo-type="dijit/form/Button" data-dojo-props="busyLabel:'searching',iconClass:'searchIcon','class':'searchButton'" data-dojo-attach-event="onClick:search" data-dojo-attach-point="searchButtonDijit">
				Найти
			</div>
			<div data-dojo-type="dijit/form/Button" data-dojo-props="iconClass:'clearIcon','class':'clearButton'" data-dojo-attach-event="onClick:clearResults" data-dojo-attach-point="clearButtonDijit">
				Очистить результаты поиска
			</div>
    	</div>
	</div>
    <div data-dojo-attach-point="findResultsNode" class="resultsContainer"></div>
    <div data-dojo-attach-point="findResultsGrid" class="resultsGrid"></div>
</div>
