    <body class="dbootstrap">
        <div class="appHeader">
            <!--div class="headerLogo">
                <img alt="logo" src="images/rocket-logo.png" height="54" />
            </div-->
            <div class="headerTitle">
                <span id="headerTitleSpan">
                    Состояние запасов
                </span>
                <div id="subHeaderTitleSpan" class="subHeaderTitle">
                    Расчёт запасов полезных ископаемых ПАО «Уралкалий»
                </div>
            </div>
            <!--div class="search">
                <div id='geocodeDijit'>
                </div>
            </div-->
            <div class="headerLinks">
                <div id="helpDijit">
                </div>
            </div>
        </div>
        <script type="text/javascript">
            kendo.culture('ru-RU');
        </script>
        <script type="text/javascript">
            var dojoConfig = {
                async: true,
                packages: [{
                    name: 'viewer',
                    location: location.pathname.replace(/[^\/]+$/, '') + 'js/viewer'
                },{
                    name: 'config',
                    location: location.pathname.replace(/[^\/]+$/, '') + 'js/config'
                },{
                    name: 'gis',
                    location: location.pathname.replace(/[^\/]+$/, '') + 'js/gis'
                }]
            };
        </script>
        <!--[if lt IE 9]>
            <script type="text/javascript" src="/js/es5-shim.min.js"></script>
        <![endif]-->
        <!--script type="text/javascript" src="http://geo-1/arcgis_js_api/library/3.13/init.js"></script-->
        <!--script src="http://js.arcgis.com/3.13/"></script-->
        <script src="/arcgis_js_api/library/3.13/init.js"></script>
        <script type="text/javascript">
            // get the config file from the url if present
            var file = 'config/viewer', s = window.location.search, q = s.match(/config=([^&]*)/i);
            if (q && q.length > 0) {
                file = q[1];
                if(file.indexOf('/') < 0) {
                    file = 'config/' + file;
                }
            }
            require(['viewer/Controller', file], function(Controller, config){
                Controller.startup(config);
            });
        </script>
    </body>
